<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anam Badrius - Tech Enthusiast</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

:root {
    --bg-box: rgba(255,255,255,0.75);
    --text-color: #222;
    --btn-color: #8fa3a0;
}

body.dark {
    --bg-box: rgba(0,0,0,0.65);
    --text-color: #f1f1f1;
    --btn-color: #445b5a;
}

body {
    min-height: 100vh;
    background: url("img/bg.jpg") no-repeat center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.5s ease;
}

.container {
    width: 90%;
    max-width: 420px;
    text-align: center;
    padding: 40px 20px;
    background: var(--bg-box);
    backdrop-filter: blur(5px);
    border-radius: 15px;
    color: var(--text-color);
    animation: fadeUp 1s ease;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.profile {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 15px;
}

h1 {
    letter-spacing: 2px;
    margin-bottom: 5px;
}

p {
    font-size: 14px;
    margin-bottom: 30px;
    opacity: 0.8;
}

.btn {
    display: block;
    width: 100%;
    padding: 18px;
    margin: 15px 0;
    background: var(--btn-color);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    letter-spacing: 2px;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

.toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: black;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleDark()">ðŸŒ™</button>

<div class="container">
    <img src="img/profile.jpg" class="profile">
    <h1>HADAD WILDAN</h1>
    <p>TECH ENTHUSIAST</p>

    <a href="https://github.com/username" class="btn">GITHUB</a>
    <a href="https://linkedin.com/in/username" class="btn">LINKEDIN</a>
    <a href="https://instagram.com/username" class="btn">INSTAGRAM</a>
    <a href="https://t.me/username" class="btn">TELEGRAM</a>
</div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}
</script>

</body>
</html>
